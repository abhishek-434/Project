{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Shopping Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart.items.all %}
            <p>{{ item.name }} - ₹{{ item.price }}</p>
            {% empty %}
            <p>Cart is empty</p>
            {% endfor %}
        </tbody>
    </table>
    <h4>Total: ₹{{ total_amount }}</h4>
    <a href="{% url 'checkout' %}" class="btn btn-success">Proceed to Checkout</a>
</div>
{% endblock %}
