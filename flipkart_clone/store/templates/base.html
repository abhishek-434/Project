{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="/">Flipkart</a>
            <form class="d-flex w-50">
                <input class="form-control me-2" type="search" placeholder="Search for Products, Brands and More">
            </form>
            <div class="d-flex">
                <a href="#" class="btn btn-outline-primary">Login</a>
                <a href="#" class="btn btn-outline-secondary ms-2">Cart</a>
                <a href="#" class="btn btn-outline-success ms-2">Become a Seller</a>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
