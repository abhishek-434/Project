{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="{% static 'calculator/styles.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="calculator-container">
    <h2 class="mb-4 text-primary fw-bold">Calculator</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Enter First Number:</label>
        <input type="number" step="any" name="num1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Enter Second Number:</label>
        <input type="number" step="any" name="num2" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Select Operation:</label>
        <select name="operation" class="form-select">
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (ร)</option>
          <option value="divide">Division (รท)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>

    {% if result is not None %}
    <div class="alert alert-info text-center">
      <strong>Result:</strong> {{ result }}
    </div>
    {% endif %}
  </div>
</body>

</html>
